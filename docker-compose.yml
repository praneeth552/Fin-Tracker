services:
  # React Native Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: fintrackerapp-frontend
    ports:
      - "8081:8081" # Metro bundler
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src
      - ./android:/app/android
      - ./ios:/app/ios
      - ./App.tsx:/app/App.tsx
      - ./package.json:/app/package.json
      # Prevent overwriting node_modules
      - /app/node_modules
    environment:
      - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0
      - ADB_HOST=host.docker.internal
      - BACKEND_URL=http://backend:8080
    networks:
      - fintracker-network
    depends_on:
      - backend
    stdin_open: true
    tty: true
    command: npm start

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: fintrackerapp-backend
    ports:
      - "8080:8080" # Spring Boot API
    volumes:
      # Mount source for development
      - ./backend/src:/app/src
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8080
    networks:
      - fintracker-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  fintracker-network:
    driver: bridge
